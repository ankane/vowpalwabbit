environment:
  matrix:
    - RUBY_VERSION: "25-x64"

install:
  - git clone --recursive https://github.com/VowpalWabbit/vowpal_wabbit.git
  - cd vowpal_wabbit/vowpalwabbit
  - cd C:\Tools\vcpkg
  - git pull
  - .\bootstrap-vcpkg.bat
  - vcpkg install zlib:x64-windows
  - vcpkg install boost-system:x64-windows
  - vcpkg install boost-program-options:x64-windows
  - vcpkg install boost-test:x64-windows
  - vcpkg install boost-align:x64-windows
  - vcpkg install boost-foreach:x64-windows
  - vcpkg install boost-python:x64-windows
  - vcpkg install boost-math:x64-windows
  - vcpkg install boost-thread:x64-windows
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_TOOLCHAIN_FILE=C:\Tools\vcpkg\scripts\buildsystems\vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows
  - .\vowpal_wabbit.sln
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;C:\projects\vowpalwabbit\vowpal_wabbit\build\vowpalwabbit;%PATH%
  - bundle install

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake
